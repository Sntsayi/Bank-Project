<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./showBankCard.css" />
    <title>showBankCard</title>
  </head>
  <body>
    <header>
      <div class="logopng">
        <img src="./images/MainpageImg/logo.png" alt="" />
      </div>
    </header>
    <div class="maindiv">
      <main>
        <div class="leftdiv">
          <div class="card">
            <div class="card-inner">
              <div class="front">
                <div class="row">
                  <img src="./images/cardImages/chip.png" width="60px" alt="" />
                  <img
                    src="./images/cardImages/mc_symbol_opt_73_3x.png"
                    width="100px"
                    height="70px"
                    alt=""
                  />
                </div>
                <div class="row card-number">
                  #### &nbsp;&nbsp;&nbsp;####
                  &nbsp;&nbsp;&nbsp;####&nbsp;&nbsp;&nbsp;####
                </div>
                <div class="row card-info">
                  <p>CVV2:</p>
                  <p>EXPIRES:</p>
                </div>
                <div class="row infoFromJava">
                  <span></span>
                  <span></span>
                </div>
              </div>
              <div class="back">
                <div class="bar"></div>
                <div class="box">
                  <div class="text-info">
                    <p>Thanks for choosing Shahrzad</p>
                  </div>
                  <div>
                    <img src="./images/cardImages/credit-card.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- informatin of the bankCard -->
        <div class="rightdiv">
          <form action="#">
            <label for="">Firstname:</label>
            <input type="text" />
            <br />
            <br />
            <br />
            <label for="">Lastname:</label>
            <input type="text" />
          </form>
        </div>
      </main>
    </div>
    <script src="./showBankCard.js"></script>
  </body>
</html>
