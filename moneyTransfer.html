<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./moneyTransfer.css" />
    <title>Transfer</title>
  </head>
  <body>
    <header>
      <div class="logopng">
        <img src="./images/MainpageImg/logo.png" alt="" />
      </div>
    </header>
    <div class="maindiv">
      <main>
        <div class="center-div">
          <div class="text">
            <p>Enter the destination card number:</p>
          </div>
          <div class="form">
            <form action="">
              <div class="destinationCardNumber">
                <input id="destination-Card" type="text" maxlength="16" />
                <div class="underline"></div>
                <label for="">CardNumber:</label>
              </div>
              <div class="how-much">
                <input id="much" type="text" />
                <div class="underline"></div>
                <label for="">How much:</label>
              </div>
              <div class="btnContinue">
                <button
                  id="btnContinue"
                  onclick="window.location.href = 'moneyTransfer2.html';"
                  type="button"
                >
                  continue
                </button>
              </div>
            </form>
            <!-- <div class="btnContinue">
              <button
                id="btnContinue"
                onclick="window.location.href = 'moneyTransfer2.html';"
                type="button"
              >
                continue
              </button>
            </div> -->
          </div>
        </div>
      </main>
    </div>
    <script src="./moneyTransfer1.js"></script>
  </body>
</html>
