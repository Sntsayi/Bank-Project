<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserPage</title>
    <link rel="stylesheet" href="./userPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito&amp;display=swap"
    />
    <script
      src="https://kit.fontawesome.com/e236dc9dfa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/MainpageImg/logo.png" alt="" />
        </div>
        <div class="btns">
          <!-- <button class="homebtn" type="button">HOME</button> -->
          <a class="homebtn" href="./mainPage.html">HOME</a>
          <a class="usericonbtn" href="./userBtn.html">
            <span><i class="fa-regular fa-user fa-xl"></i></span>
          </a>
        </div>
      </nav>
    </header>
    <div class="slideshow">
      <div class="wrapper">
        <i id="left" class="fa-solid fa-chevron-left"></i>
        <div class="carousel">
          <img src="./images/user page/blinkcard-v2.3.0-product-updates-header-image_i1140.png" alt="" draggable="false" />
          <img src="./images/user page/istockphoto-157619106-612x612.jpg" alt="" draggable="false" />
          <img src="./images/user page/key500.jpg" alt="" draggable="false" />
          <img src="./images/user page/mobile-banking-around-world-flat-design-illustration_136162-109.avif" alt="" draggable="false" />
          <img src="./images/user page/resource-key-considerations-when-building-digital-bank-infographic.png" alt="" draggable="false" />
          <!-- <img src="./images/trackimage/6.jpg" alt="" draggable="false" />
          <img src="./images/trackimage/7.jpg" alt="" draggable="false" />
          <img src="./images/trackimage/8.jpg" alt="" draggable="false" />
          <img src="./images/trackimage/9.jpg" alt="" draggable="false" /> -->
        </div>
        <i id="right" class="fa-solid fa-chevron-right"></i>
      </div>
    </div>
    <div class="otherSection">
      <div class="inf">
        <div class="paragraph">
          <h1>Inventory:</h1>
          <p>259572555$</p>
        </div>
        <div class="categories">
          <div class="icon-btns">
            <a href="./moneyTransfer.html" class="icon-btn icon-btn--red">
              <span class="icon-btn__back"></span>
              <span class="icon-btn__front"></span>
              <span class="icon-btn__label">Money Transfer</span>
            </a>
            <a
              href="./inventoryIncrease.html"
              class="icon-btn icon-btn--indigo"
            >
              <span class="icon-btn__back"></span>
              <span class="icon-btn__front"> </span>
              <span class="icon-btn__label">Inventory Increase</span>
            </a>
            <a href="./bill.html" class="icon-btn icon-btn--orange">
              <span class="icon-btn__back"></span>
              <span class="icon-btn__front"> </span>
              <span class="icon-btn__label">Bill</span>
            </a>
            <a href="./showBankCard.html" class="icon-btn icon-btn--green">
              <span class="icon-btn__back"></span>
              <span class="icon-btn__front"> </span>
              <span class="icon-btn__label">Show BankCard</span>
            </a>
          </div>
        </div>
      </div>
      <div class="PNGimg">
        <img src="./images/MainpageImg/pngpicture.png" alt="" />
      </div>
    </div>
    <script src="./userPage.js"></script>
